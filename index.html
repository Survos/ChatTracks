<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Mobile GeoLocation demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
        <link rel="stylesheet" type="text/css" href="main.css">

        
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true&v=3.15"></script>
        <script src="main.js"></script>
    </head>
<body>
<!-- Home Page -->
  <div id="home" data-role="page" data-theme="a">

    <div data-role="header">
        <h1>Waypoints</h1>
    </div><!-- /header -->

    <div data-role="content">  
        <ul data-role="listview" data-inset="true">
        </ul>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">		
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a href="#" data-icon="star">Way Points</a></li>
				<li><a href="#map" data-icon="home">Track</a></li>
				<li><a href="#setting" data-icon="gear">Setting</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->

</div><!-- /page -->
<!-- Home Page end -->

<!-- GPS Page Start -->
  <div id="map" data-role="page" data-theme="a">

    <div data-role="header">
        <h1>Track</h1>
    </div><!-- /header -->

    <div data-role="content">  
        <div id="map_canvas" style="width:100%; height:70%;" ></div>
        <div style="width:50%;text-align:center;margin-left:25%;">
            <input  type="button" id="track" class="start" value="Go" onclick="goTrack();"/>
        </div>
        <div>
           Latitude = <span id="start_lat"></span> , 
           Longitude = <span id="start_lng"></span> 
        </div>
        <div>
           Latitude = <span id="end_lat"></span> , 
           Longitude = <span id="end_lng"></span> 
        </div>

    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">      
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="#home" data-icon="star">Way Points</a></li>
                <li><a href="#" data-icon="home">Track</a></li>
                <li><a href="#setting" data-icon="gear">Setting</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div><!-- /page -->
<!-- GPS Page End -->

<!-- Setting Page Start -->
  <div id="setting" data-role="page" data-theme="a">

    <div data-role="header">
        <h1>Setting</h1>
    </div><!-- /header -->

    <div data-role="content">  
        <div>
            Tracker Endpoint URL
            <input type="text" value="http://beta.survos.com" readonly/>
        </div>
        <div class="line"></div>
        <div>
            Tracker Endpoint Port            
            <input type="text" value="http://beta.survos.com" readonly/>
        </div>
        <div class="line"></div>
        <div>
            Email           
            <input type="email" name="email" id="email"/>
        </div>
        <div class="line"></div>
        <div>
            <div>Report frequency (per minute)</div>
            <input type="range" name="slider-step" id="slider-step" value="0" min="1" max="60" step="1" />
        </div>
        <div class="line"></div>
        <div>
            <input  type="button" value="Save" onclick="onSave();"/>
        </div>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">      
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="#home" data-icon="star">Way Points</a></li>
                <li><a href="#map" data-icon="home">Track</a></li>
                <li><a href="#" data-icon="gear">Setting</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div><!-- /page -->
<!-- Setting Page End -->
</body>
</html>
